
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Investments</title>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f172a; color: white; padding: 20px; }
        .card { background: #1e293b; padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #334155; }
        input, textarea { width: 100%; margin-bottom: 12px; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { background: #3b82f6; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #2563eb; }
        #stock-result { font-size: 1.2rem; font-weight: bold; color: #4ade80; margin-top: 15px; text-align: center; }
        .post-img { max-width: 100%; border-radius: 10px; margin-top: 15px; border: 1px solid #334155; }
        h3 { margin-top: 0; color: #94a3b8; }
        .feed-post { border-bottom: 1px solid #334155; padding-bottom: 20px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <h1 style="text-align: center; color: #3b82f6;">Quantum Investments</h1>

    <div class="card">
        <h3>üîç Global Market Pulse</h3>
        <input type="text" id="stock-input" placeholder="Enter Ticker (e.g. AAPL, TSLA, NVDA)">
        <button onclick="searchStock()">Check Live Price</button>
        <div id="stock-result"></div>
    </div>

    <div class="card">
        <h3>üì∏ Share Your Analysis</h3>
        <input type="file" id="image-input" accept="image/*">
        <textarea id="post-text" rows="3" placeholder="What's your move? Buy, Sell, or Hold?"></textarea>
        <button id="post-btn" onclick="uploadAndPost()">Publish Post</button>
    </div>

    <div id="feed-container">
        <h2 style="color: #94a3b8;">Community Insights</h2>
        <div id="feed"></div>
    </div>

    <script>
        // --- 2. PASTE YOUR FIREBASE CONFIG BELOW ---
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "your-project.firebaseapp.com",
            databaseURL: "https://your-project.firebaseio.com",
            projectId: "your-project",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "12345",
            appId: "1:12345:web:abcde"
        };
        firebase.initializeApp(firebaseConfig);
        // --------------------------------------------

        // 3. STOCK SEARCH FUNCTION (Using your Key: Z0V11NK2AMERKMTB)
        async function searchStock() {
            const symbol = document.getElementById('stock-input').value.toUpperCase();
            const alphaKey = 'Z0V11NK2AMERKMTB'; 
            const resultDiv = document.getElementById('stock-result');
            
            if(!symbol) return;
            resultDiv.innerText = "Connecting to Exchange...";
            
            try {
                const response = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${alphaKey}`);
                const data = await response.json();
                const price = data['Global Quote']['05. price'];
                const change = data['Global Quote']['09. change'];
                
                if (price) {
                    resultDiv.innerHTML = `${symbol}: $${parseFloat(price).toFixed(2)}<br><span style="font-size: 0.8rem; color: #94a3b8;">Change: ${change}</span>`;
                } else {
                    resultDiv.innerText = "Symbol not found. Try AAPL or TSLA.";
                }
            } catch (e) {
                resultDiv.innerText = "Market Data Timeout.";
            }
        }

        // 4. IMAGE UPLOAD & POST FUNCTION
        async function uploadAndPost() {
            const fileInput = document.getElementById('image-input');
            const file = fileInput.files[0];
            const text = document.getElementById('post-text').value;
            const btn = document.getElementById('post-btn');

            if (!file || !text) {
                alert("Please add both an image and a description.");
                return;
            }

            btn.disabled = true;
            btn.innerText = "Uploading to Cloud...";

            try {
                // Upload Image to Firebase Storage
                const storageRef = firebase.storage().ref('posts/' + Date.now() + "_" + file.name);
                await storageRef.put(file);
                const imageUrl = await storageRef.getDownloadURL();

                // Save post data to Realtime Database
                await firebase.database().ref('posts').push({
                    text: text,
                    image: imageUrl,
                    time: new Date().toLocaleString()
                });

                alert("Post is Live!");
                fileInput.value = "";
                document.getElementById('post-text').value = "";
            } catch (error) {
                console.error(error);
                alert("Upload failed. Check your Firebase Storage Rules!");
            }
            btn.disabled = false;
            btn.innerText = "Publish Post";
        }

        // 5. LIVE FEED LISTENER
        firebase.database().ref('posts').on('value', (snapshot) => {
            const feed = document.getElementById('feed');
            feed.innerHTML = ""; // Clear current feed
            
            const posts = [];
            snapshot.forEach((child) => {
                posts.unshift(child.val()); // Put newest posts at the top
            });

            posts.forEach(post => {
                feed.innerHTML += `
                    <div class="card feed-post">
                        <div style="font-size: 0.7rem; color: #64748b; margin-bottom: 10px;">${post.time}</div>
                        <p style="margin: 0; line-height: 1.5;">${post.text}</p>
                        <img src="${post.image}" class="post-img">
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
